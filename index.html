<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <title>Inter Food Restaurant</title>
</head>

<body>
           
          
      
    <!-- navigation -->
    <div class="container-fluid bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="index.html"><h1>Inter Food</h1></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                          <div class="navbar-nav" id="navigation">
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- banner -->
    <div id="banner">
        <div class="container" >
            <header>
                <h1>Welcome to Inter Food restaurant!</h1>
                <p>We will be happy to help you. Our delivery is available 24 hours.</p>
                <button>Place your order!</button>
            </header>
        </div>
    </div>

    <div id="about">

    </div>

    <div id="foodItems">
        <div class="container">
            <div class="row">
                <div class="col-12" id="sortSearch">
                    <div>
                    <select name="" id="sorting">
                        <option value="0" selected disabled>Sort meals</option>
                        <option value="priceAsc">Price ascending</option>
                        <option value="priceDesc">Price descending</option>
                        <option value="NameAsc">Name ascending</option>
                        <option value="NameDesc">Name descending</option>
                    </select>
                </div>
                <div>
                <input type="search" name="" id="search" placeholder="Search meals...">
                </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-12 position-relative" id="filters">
                    <div id="cousineFilters"></div>
                    <div id="mealTypeFilters"></div>

                </div>
                <div class="col-md-9 col-sm-12" id="meals">
                    <div class="row" id="loadMeals">

                    
                </div>
                </div>

                
            </div>
        </div>
    </div>

    <footer>
            <div id="ex1" class="modal">
            <p>Thanks for clicking. That felt good.</p>
            <a href="#" rel="modal:close">Close</a>
          </div>
          <p><a href="#ex1" rel="modal:open">Open Modal</a></p>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

    <!--modal-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
